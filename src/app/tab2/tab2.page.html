<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Notes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Notes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-input *ngIf="this.ls.loggedIn" placeholder="Note Title" [(ngModel)]="noteTitle"></ion-input>
  <textarea *ngIf="this.ls.loggedIn" type="text" rows=12 cols=40 placeholder="Enter note text..." [(ngModel)]="noteValue"></textarea>
  <ion-button *ngIf="this.ls.loggedIn" color="success" (click)="buttonClick(noteTitle, noteValue)">Save Note</ion-button>
  <ion-button *ngIf="this.ls.loggedIn" color="primary" (click)="getNotes(this.ls.userName)">Load Notes</ion-button>
  <ion-list>
    <ion-item *ngFor="let n of notes">
      <ion-text color="primary" (click)="getNote(n)">
        {{n.title}}
      </ion-text>
    </ion-item>
  </ion-list>
</ion-content>
